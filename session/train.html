<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz and Save Answers</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; background: #f5f5f5; }
  #question { font-size: 1.25rem; margin-bottom: 1rem; }
  #inputAnswer { width: 100%; padding: 0.5rem; font-size: 1rem; }
  #submitBtn, #copyBtn { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
  #outputJson { width: 100%; height: 200px; margin-top: 1rem; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
</style>
</head>
<body>

<h1>Quiz Application</h1>
<div id="quizArea">
  <div id="question"></div>
  <input type="text" id="inputAnswer" placeholder="Type your answer here" autocomplete="off" />
  <button id="submitBtn">Submit Answer</button>
</div>

<div id="resultArea" style="display:none;">
  <h2>Session Answers JSON</h2>
  <textarea readonly id="outputJson"></textarea>
  <button id="copyBtn">Copy JSON to Clipboard</button>
</div>

<script>
  // Large sample question dataset (expand as needed)
  const questionData = [
    "What is 2 + 2?",
    "Who is the president of the United States?",
    "What is the capital of France?",
    "What is the boiling point of water (in Celsius)?",
    "What year did the first man land on the moon?",
    "What is the square root of 81?",
    "What language is primarily spoken in Brazil?",
    "How many continents are there on Earth?",
    "What does HTTP stand for?",
    "What gas do plants primarily absorb from the air?"
    // Add more questions here for large dataset
  ];

  let currentIndex = 0;
  const answersRecord = [];

  const questionElem = document.getElementById('question');
  const inputElem = document.getElementById('inputAnswer');
  const submitBtn = document.getElementById('submitBtn');
  const resultArea = document.getElementById('resultArea');
  const outputJson = document.getElementById('outputJson');
  const copyBtn = document.getElementById('copyBtn');
  const quizArea = document.getElementById('quizArea');

  function showQuestion() {
    if (currentIndex < questionData.length) {
      questionElem.textContent = questionData[currentIndex];
      inputElem.value = '';
      inputElem.focus();
    } else {
      // End of questions, show JSON output
      quizArea.style.display = 'none';
      resultArea.style.display = 'block';
      outputJson.textContent = JSON.stringify(answersRecord, null, 2);
    }
  }

  submitBtn.addEventListener('click', () => {
    const userAnswer = inputElem.value.trim();
    if (userAnswer === '') {
      alert('Please enter an answer before submitting.');
      return;
    }

    answersRecord.push({
      question: questionData[currentIndex],
      answer: userAnswer
    });

    currentIndex++;
    showQuestion();
  });

  inputElem.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      submitBtn.click();
    }
  })

  copyBtn.addEventListener('click', () => {
    outputJson.select();
    document.execCommand('copy');
    alert('JSON copied to clipboard!');
  });

  // Initialize first question
  showQuestion();
</script>

</body>
</html>
