<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AI Chatbot Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <script src="js/network.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    #chat-container { max-width: 400px; margin: 2em auto; padding: 1em; background: #fff; border: 1px solid #ddd; border-radius: 8px;}
    #chat-log { height: 250px; overflow-y: auto; background: #eaeaea; margin-bottom: 1em; padding: 8px; border-radius: 6px; }
    .user { color: #0067b8; }
    .bot { color: #009f49; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Neural Network Chatbot</h2>
    <div id="chat-log"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" autocomplete="off" maxlength="100" placeholder="Type your message" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatLog = document.getElementById('chat-log');

    function addToLog(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ` + text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addToLog(userMsg, 'user');
      chatInput.value = '';
      // Call the neural network reply function from network.js
      const reply = getBotReply(userMsg);
      setTimeout(() => addToLog(reply, 'bot'), 200); // Simulate response delay
    });

    // Optionally, greet on load
    addToLog("Hello, ask me something!", 'bot');
  </script>
</body>
</html>
