<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Nenode</title>
  <!-- Brain.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <script src="js/network.js" defer></script>
  <script src="js/chat.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --accent: #ffffff;
      --text-primary: #ffffff;
      --text-secondary: #737373;
      --border: #1a1a1a;
      --user-bubble: #ffffff;
      --bot-bubble: #1a1a1a;
    }

    .light {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --accent: #000000;
      --text-primary: #000000;
      --text-secondary: #737373;
      --border: #e5e5e5;
      --user-bubble: #000000;
      --bot-bubble: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
    }

    #chat-container {
      max-width: 640px;
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    .chat-header {
      padding: 1.5rem 1.5rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    h2 {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--text-primary);
    }

    .subtitle {
      margin-top: 0.25rem;
      font-size: 0.8125rem;
      font-weight: 400;
      color: var(--text-secondary);
    }

    /* Chat log */
    #chat-log {
      height: 450px;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    #chat-log::-webkit-scrollbar {
      width: 6px;
    }

    #chat-log::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    #chat-log::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Message styles */
    .message {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      animation: messageSlide 0.3s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .message-label {
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      padding: 0 0.5rem;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.875rem 1rem;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 0.9375rem;
      word-wrap: break-word;
    }

    .user .message-bubble {
      background: var(--user-bubble);
      color: var(--bg-primary);
    }

    .bot .message-bubble {
      background: var(--bot-bubble);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    /* Input area */
    .chat-input-area {
      padding: 1.25rem 1.5rem 1.5rem;
      border-top: 1px solid var(--border);
    }

    #chat-form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.15s ease;
      outline: none;
    }

    #chat-input:focus {
      border-color: var(--text-secondary);
    }

    #chat-input::placeholder {
      color: var(--text-secondary);
    }

    #chat-form button {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      font-family: 'Inter', sans-serif;
      transition: opacity 0.15s ease;
    }

    #chat-form button:hover {
      opacity: 0.8;
    }

    #chat-form button:active {
      opacity: 0.6;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      opacity: 0.4;
    }

    .empty-state-text {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .empty-state-subtext {
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 640px) {
      #chat-container {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
      }

      #chat-log {
        height: calc(100vh - 200px);
      }

      .message-bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="chat-header">
      <h2>Nenode</h2>
      <div class="subtitle">Neural Network Chat</div>
    </div>

    <div id="chat-log">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <div class="empty-state-text">Start a conversation</div>
        <div class="empty-state-subtext">Type a message below</div>
      </div>
    </div>

    <div class="chat-input-area">
      <form id="chat-form" autocomplete="off">
        <input type="text" id="chat-input" maxlength="100" placeholder="Message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // Dark mode support
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.documentElement.classList.add('light');
    }

    window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
    });

    // Clear empty state when first message is sent
    const chatLog = document.getElementById('chat-log');
    const observer = new MutationObserver((mutations) => {
      const emptyState = chatLog.querySelector('.empty-state');
      const hasMessages = chatLog.querySelector('.message');

      if (emptyState && hasMessages) {
        emptyState.style.opacity = '0';
        setTimeout(() => emptyState.remove(), 200);
      }
    });

    observer.observe(chatLog, { childList: true });
  </script>
</body>
</html>
