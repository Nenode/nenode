<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Nenode</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f5f5;
      --text-primary: #0a0a0a;
      --text-secondary: #6a6a6a;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --user-bg: #eff6ff;
      --user-text: #1e40af;
      --bot-bg: #f5f5f5;
      --bot-text: #0a0a0a;
      --border: #e5e5e5;
      --shadow: rgba(0, 0, 0, 0.04);
    }

    .dark {
      --bg-primary: #0a0a0a;
      --bg-secondary: #151515;
      --bg-tertiary: #1a1a1a;
      --text-primary: #f5f5f5;
      --text-secondary: #8a8a8a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --user-bg: #1e293b;
      --user-text: #93c5fd;
      --bot-bg: #1a1a1a;
      --bot-text: #f5f5f5;
      --border: #262626;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 4px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      transition: border-color 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin: 0;
    }

    .subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    #chat-log::-webkit-scrollbar {
      width: 6px;
    }

    #chat-log::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    #chat-log::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .message {
      display: flex;
      gap: 0.75rem;
      opacity: 0;
      transform: translateY(8px);
      animation: messageIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes messageIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .user .message-avatar {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .bot .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .message-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .message-header {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .message-text {
      font-size: 0.9375rem;
      line-height: 1.5;
      color: var(--text-primary);
      word-wrap: break-word;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .typing-indicator {
      display: flex;
      gap: 0.75rem;
      opacity: 0;
      animation: messageIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
      margin-left: 40px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-6px);
        opacity: 1;
      }
    }

    footer {
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      transition: border-color 0.3s ease;
    }

    #chat-form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      color: var(--text-primary);
      background: var(--bg-tertiary);
      transition: all 0.2s ease;
      outline: none;
    }

    #chat-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    #chat-input::placeholder {
      color: var(--text-secondary);
    }

    #send-btn {
      padding: 0.875rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Manrope', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.01em;
    }

    #send-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    #send-btn:active {
      transform: translateY(0);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
      opacity: 0.6;
    }

    .empty-icon {
      font-size: 3rem;
    }

    .empty-text {
      font-size: 0.9375rem;
      color: var(--text-secondary);
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 640px) {
      #chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      header, footer {
        padding: 1.25rem 1.5rem;
      }

      #chat-log {
        padding: 1.25rem 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      .message-avatar {
        width: 28px;
        height: 28px;
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>Nenode</h1>
      <div class="subtitle">Neural Network Chat</div>
    </header>

    <div id="chat-log">
      <div class="empty-state">
        <div class="empty-icon"><i class="fas fa-comment"></i></div>
        <div class="empty-text">Start a conversation</div>
      </div>
    </div>

    <footer>
      <form id="chat-form" autocomplete="off">
        <input
          type="text"
          id="chat-input"
          maxlength="200"
          placeholder="Type a message..."
          required
        >
        <button type="submit" id="send-btn">Send</button>
      </form>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
