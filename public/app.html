<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nenode</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
  <style>
    :root {
      --bg-primary: #fafaf9;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f5f4;
      --text-primary: #1c1917;
      --text-secondary: #78716c;
      --accent: #0f766e;
      --accent-hover: #115e59;
      --accent-light: #ccfbf1;
      --user-bg: #f0fdfa;
      --user-border: #5eead4;
      --bot-bg: #fafaf9;
      --border: #e7e5e4;
      --shadow: rgba(0, 0, 0, 0.02);
      --header-bg: rgba(250, 250, 249, 0.8);
    }

    .dark {
      --bg-primary: #0c0a09;
      --bg-secondary: #1c1917;
      --bg-tertiary: #292524;
      --text-primary: #fafaf9;
      --text-secondary: #a8a29e;
      --accent: #14b8a6;
      --accent-hover: #2dd4bf;
      --accent-light: #134e4a;
      --user-bg: #134e4a;
      --user-border: #14b8a6;
      --bot-bg: #1c1917;
      --border: #292524;
      --shadow: rgba(0, 0, 0, 0.3);
      --header-bg: rgba(28, 25, 23, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }

    #chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 1.25rem 2rem;
      background: var(--header-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h1::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }

    .subtitle {
      font-size: 0.8125rem;
      font-weight: 300;
      color: var(--text-secondary);
      margin-top: 0.125rem;
      letter-spacing: 0.01em;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
      max-width: 56rem;
      margin: 0 auto;
      width: 100%;
    }

    #chat-log::-webkit-scrollbar {
      width: 4px;
    }

    #chat-log::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    #chat-log::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .message {
      display: flex;
      gap: 0.875rem;
      opacity: 0;
      transform: translateY(12px);
      animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      max-width: 48rem;
    }

    .user.message {
      margin-left: auto;
    }

    @keyframes messageIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 0.875rem;
      flex-shrink: 0;
      margin-top: 0.125rem;
    }

    .user .message-avatar {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      box-shadow: 0 2px 8px rgba(15, 118, 110, 0.2);
    }

    .bot .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1.5px solid var(--border);
    }

    .message-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .message-header {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .message-text {
      font-size: 0.9375rem;
      font-weight: 400;
      line-height: 1.6;
      color: var(--text-primary);
      word-wrap: break-word;
      padding: 0.875rem 1.125rem;
      border-radius: 1rem;
      background: var(--bg-secondary);
    }

    .user .message-text {
      background: var(--user-bg);
      border: 1px solid var(--user-border);
      border-left: 3px solid var(--accent);
    }

    .bot .message-text {
      background: var(--bot-bg);
      border: 1px solid var(--border);
    }

    .message-time {
      font-size: 0.6875rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-top: 0.125rem;
      letter-spacing: 0.02em;
      padding-left: 0.25rem;
    }

    .typing-indicator {
      display: flex;
      gap: 0.875rem;
      opacity: 0;
      animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .typing-dots {
      display: flex;
      gap: 5px;
      align-items: center;
      padding: 1rem 1.25rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 1rem;
      margin-left: 48px;
    }

    .typing-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    footer {
      position: sticky;
      bottom: 0;
      padding: 1.5rem 2rem 2rem;
      background: var(--bg-primary);
      border-top: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    #chat-form {
      position: relative;
      max-width: 56rem;
      margin: 0 auto;
      width: 100%;
    }

    #chat-input {
      width: 100%;
      padding: 1rem 3.5rem 1rem 1.25rem;
      border: 1.5px solid var(--border);
      border-radius: 2rem;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: var(--text-primary);
      background: var(--bg-secondary);
      transition: all 0.2s ease;
      outline: none;
    }

    #chat-input:focus {
      border-color: var(--accent);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 4px var(--accent-light);
    }

    #chat-input::placeholder {
      color: var(--text-secondary);
      font-weight: 300;
    }

    #send-btn {
      position: absolute;
      right: 0.375rem;
      top: 50%;
      transform: translateY(-50%);
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(15, 118, 110, 0.15);
    }

    #send-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 4px 16px rgba(15, 118, 110, 0.25);
    }

    #send-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: translateY(-50%);
      box-shadow: none;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1.25rem;
      opacity: 0.4;
    }

    .empty-icon {
      font-size: 3.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .empty-text {
      font-size: 0.9375rem;
      font-weight: 300;
      color: var(--text-secondary);
      text-align: center;
      letter-spacing: 0.01em;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header {
        padding: 1rem 1.5rem;
      }

      footer {
        padding: 1.25rem 1.5rem 1.5rem;
      }

      #chat-log {
        padding: 1.5rem 1.25rem;
      }

      h1 {
        font-size: 1rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        font-size: 0.8125rem;
      }

      .message-text {
        font-size: 0.875rem;
        padding: 0.75rem 1rem;
      }

      #chat-input {
        padding: 0.875rem 3rem 0.875rem 1rem;
        font-size: 16px;
      }

      #send-btn {
        width: 2.25rem;
        height: 2.25rem;
        right: 0.375rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>Nenode</h1>
      <div class="subtitle">Neural Network Chat</div>
    </header>

    <div id="chat-log">
      <div class="empty-state">
        <div class="empty-icon"><i class="fas fa-comments"></i></div>
        <div class="empty-text">Start a conversation</div>
      </div>
    </div>

    <footer>
      <form id="chat-form" autocomplete="off">
        <input
          type="text"
          id="chat-input"
          maxlength="200"
          placeholder="Type a message..."
          required
        >
        <button type="submit" id="send-btn" aria-label="Send message">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
