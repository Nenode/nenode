<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Nenode</title>
  <!-- Brain.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
  <script src="js/network.js" defer></script>
  <script src="js/chat.js" defer></script>
  <style>
    body { font-family: sans-serif; background: #eef1f4; }
    #chat-container {
      max-width: 400px;
      margin: 2em auto; padding: 1em;
      background: #fff;
      border: 1px solid #ccd;
      border-radius: 8px;
      box-shadow: 0 3px 12px #0002;
    }
    h2 { text-align: center; letter-spacing: 1px; color: #3c6e71; }
    #chat-log {
      height: 260px; overflow-y: auto;
      background: #f6fafd;
      margin-bottom: 1em; padding: 8px;
      border-radius: 6px;
      border: 1px solid #def;
    }
    .user { color: #3867d6; margin: .2em 0; }
    .bot { color: #3c6e71; margin: .2em 0; }
    #chat-form { display: flex; gap: 8px; }
    #chat-input {
      flex: 1; padding: 6px 8px;
      border-radius: 4px; border: 1px solid #ccd;
    }
    #chat-form button {
      background: #3c6e71; color: #fff;
      border: 0; padding: 6px 18px;
      border-radius: 4px; cursor: pointer;
      font-weight: bold; letter-spacing: 1px;
      transition: background .2s;
    }
    #chat-form button:hover { background: #264653; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Nenode Chat</h2>
    <div id="chat-log"></div>
    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" maxlength="100" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
