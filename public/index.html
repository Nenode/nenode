<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Nenode...</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #151515;
      --text-primary: #f5f5f5;
      --text-secondary: #8a8a8a;
      --accent: #f5f5f5;
      --dot-color: #404040;
    }

    .light {
      --bg-primary: #fafafa;
      --bg-secondary: #f0f0f0;
      --text-primary: #1a1a1a;
      --text-secondary: #6a6a6a;
      --accent: #1a1a1a;
      --dot-color: #d0d0d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .loading-container {
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modern dot loader */
    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      height: 40px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 1.4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .brand-name {
      margin-top: 3rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards;
    }

    /* Progress bar */
    .progress-container {
      width: 200px;
      height: 1px;
      background: var(--dot-color);
      margin: 2.5rem auto 0;
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      animation: progress 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .brand-name {
        font-size: 1.5rem;
      }

      .loading-text {
        font-size: 0.75rem;
      }

      .progress-container {
        width: 160px;
      }

      .dot {
        width: 6px;
        height: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h1 class="brand-name">Nenode</h1>
    <div class="loading-text">Initializing</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    // Dark mode support
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.documentElement.classList.add('light');
    }

    window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
    });

    // Redirect to app.html after 2 seconds
    setTimeout(() => {
      window.location.href = 'app.html';
    }, 2000);
  </script>
</body>
</html>
